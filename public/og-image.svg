<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="logoSpineGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="rgba(0,0,0,0.25)"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="60" fill="rgba(255,255,255,0.1)"/>
  <circle cx="1100" cy="530" r="80" fill="rgba(255,255,255,0.08)"/>
  <rect x="950" y="50" width="200" height="200" rx="20" fill="rgba(255,255,255,0.05)" transform="rotate(15 1050 150)"/>
  
  <!-- Main content container -->
  <rect x="100" y="150" width="1000" height="330" rx="20" fill="rgba(255,255,255,0.95)" filter="url(#shadow)"/>
  
  <!-- Logo/Icon area -->
  <g transform="translate(150, 200)">
    <!-- GitRead Logo -->
    <g transform="scale(0.8)">
      <!-- Stylized book/document -->
      <g transform="translate(25, 25) scale(1.4)">
        <!-- Book cover -->
        <rect x="0" y="0" width="50" height="40" rx="4" fill="white" opacity="0.95"/>
        <rect x="0" y="0" width="50" height="40" rx="4" fill="none" stroke="#E5E7EB" stroke-width="1"/>
        
        <!-- Book spine -->
        <rect x="0" y="0" width="6" height="40" rx="4" fill="url(#logoSpineGradient)"/>
        
        <!-- Text lines with website color scheme -->
        <rect x="12" y="8" width="30" height="2" rx="1" fill="#3B82F6"/>
        <rect x="12" y="14" width="25" height="2" rx="1" fill="#2563EB"/>
        <rect x="12" y="20" width="28" height="2" rx="1" fill="#1D4ED8"/>
        <rect x="12" y="26" width="22" height="2" rx="1" fill="#3B82F6"/>
        
        <!-- Modern Git symbol -->
        <g transform="translate(15, 45)">
          <circle cx="0" cy="0" r="3" fill="#3B82F6"/>
          <circle cx="12" cy="-6" r="3" fill="#1D4ED8"/>
          <circle cx="12" cy="6" r="3" fill="#2563EB"/>
          
          <!-- Curved connection lines -->
          <path d="M 3 0 Q 6 -3 9 -6" stroke="#6B7280" stroke-width="2" fill="none" stroke-linecap="round"/>
          <path d="M 3 0 Q 6 3 9 6" stroke="#6B7280" stroke-width="2" fill="none" stroke-linecap="round"/>
        </g>
      </g>
      
      <!-- AI sparkles -->
      <g opacity="0.8">
        <circle cx="25" cy="30" r="2" fill="#3B82F6">
          <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
        </circle>
        <circle cx="95" cy="35" r="1.5" fill="#2563EB">
          <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" repeatCount="indefinite" begin="0.5s"/>
        </circle>
        <circle cx="85" cy="85" r="2" fill="#1D4ED8">
          <animate attributeName="opacity" values="0.4;1;0.4" dur="1.8s" repeatCount="indefinite" begin="1s"/>
        </circle>
      </g>
    </g>
  </g>
  
  <!-- Main title -->
  <text x="280" y="240" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="700" fill="#1f2937">GitRead</text>
  
  <!-- Subtitle -->
  <text x="280" y="280" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="400" fill="#6b7280">CV to README Generator</text>
  
  <!-- Description -->
  <text x="150" y="340" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="400" fill="#374151">Transform your CV into a beautiful GitHub README with AI</text>
  
  <!-- Features -->
  <circle cx="170" cy="380" r="4" fill="#10b981"/>
  <text x="190" y="385" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#374151">Upload PDF CV</text>
  
  <circle cx="350" cy="380" r="4" fill="#10b981"/>
  <text x="370" y="385" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#374151">AI-Powered</text>
  
  <circle cx="500" cy="380" r="4" fill="#10b981"/>
  <text x="520" y="385" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#374151">Instant Results</text>
  
  <circle cx="650" cy="380" r="4" fill="#10b981"/>
  <text x="670" y="385" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#374151">Professional Output</text>
  
  <!-- URL -->
  <text x="150" y="440" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="500" fill="#3b82f6">gitread.youssef.tn</text>
</svg>