<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to GitRead...</title>
    <link rel="icon" href="/favicons/favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #f9fafb 0%, #ffffff 50%, #eff6ff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #1f2937;
            overflow: hidden;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background: linear-gradient(135deg, #111827 0%, #1f2937 50%, #1e3a8a 100%);
                color: #f3f4f6;
            }
        }

        .container {
            text-align: center;
            max-width: 500px;
            padding: 2rem;
            animation: fadeInUp 0.8s ease-out;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
            animation: pulse 2s infinite;
        }

        .logo svg {
            width: 40px;
            height: 40px;
            fill: white;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.125rem;
            color: #6b7280;
            margin-bottom: 3rem;
            line-height: 1.6;
        }

        @media (prefers-color-scheme: dark) {
            .subtitle {
                color: #9ca3af;
            }
        }

        .countdown-container {
            margin-bottom: 2rem;
        }

        .countdown {
            font-size: 4rem;
            font-weight: 800;
            color: #3b82f6;
            margin-bottom: 1rem;
            animation: countdownPulse 1s ease-in-out infinite;
        }

        .countdown-text {
            font-size: 1rem;
            color: #6b7280;
            font-weight: 500;
        }

        @media (prefers-color-scheme: dark) {
            .countdown {
                color: #60a5fa;
            }
            .countdown-text {
                color: #9ca3af;
            }
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: #e5e7eb;
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 2rem;
        }

        @media (prefers-color-scheme: dark) {
            .progress-bar {
                background: #374151;
            }
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #3b82f6, #1d4ed8);
            border-radius: 2px;
            animation: progressFill 3s linear;
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
        }

        .redirect-info {
            font-size: 0.875rem;
            color: #9ca3af;
            margin-top: 1rem;
        }

        .manual-redirect {
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e5e7eb;
        }

        @media (prefers-color-scheme: dark) {
            .manual-redirect {
                border-top-color: #374151;
            }
        }

        .manual-text {
            font-size: 0.875rem;
            color: #6b7280;
            margin-bottom: 1rem;
        }

        @media (prefers-color-scheme: dark) {
            .manual-text {
                color: #9ca3af;
            }
        }

        .manual-button {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.875rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        .manual-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
        }

        .manual-button:active {
            transform: translateY(0);
        }

        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .floating-element {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #3b82f6;
            border-radius: 50%;
            opacity: 0.6;
            animation: float 6s infinite linear;
        }

        .floating-element:nth-child(1) { left: 10%; animation-delay: 0s; }
        .floating-element:nth-child(2) { left: 20%; animation-delay: 1s; }
        .floating-element:nth-child(3) { left: 30%; animation-delay: 2s; }
        .floating-element:nth-child(4) { left: 40%; animation-delay: 3s; }
        .floating-element:nth-child(5) { left: 50%; animation-delay: 4s; }
        .floating-element:nth-child(6) { left: 60%; animation-delay: 5s; }
        .floating-element:nth-child(7) { left: 70%; animation-delay: 0.5s; }
        .floating-element:nth-child(8) { left: 80%; animation-delay: 1.5s; }
        .floating-element:nth-child(9) { left: 90%; animation-delay: 2.5s; }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 15px 35px rgba(59, 130, 246, 0.4);
            }
        }

        @keyframes countdownPulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        @keyframes progressFill {
            from {
                width: 0%;
            }
            to {
                width: 100%;
            }
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        @media (max-width: 640px) {
            .container {
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .countdown {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="floating-elements">
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
    </div>

    <div class="container">
        <div class="logo">
            <img src="./gitread-logo.svg" alt="GitRead Logo" style="width: 50px; height: 50px;">
        </div>
        
        <h1>GitRead</h1>
        
        <p class="subtitle">
            Redirecting you to the new GitRead experience...
        </p>
        
        <div class="countdown-container">
            <div class="countdown" id="countdown">3</div>
            <div class="countdown-text">seconds remaining</div>
        </div>
        
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
        
        <p class="redirect-info">
            You will be automatically redirected to <strong>gitread.youssef.tn</strong>
        </p>
        
        <div class="manual-redirect">
            <p class="manual-text">If the automatic redirect doesn't work:</p>
            <a href="https://gitread.youssef.tn" class="manual-button">Click here to continue</a>
        </div>
    </div>

    <script>
        let countdown = 3;
        const countdownElement = document.getElementById('countdown');
        
        const timer = setInterval(() => {
            countdown--;
            countdownElement.textContent = countdown;
            
            if (countdown <= 0) {
                clearInterval(timer);
                countdownElement.textContent = '0';
                
                // Add a small delay to show the final animation
                setTimeout(() => {
                    window.location.href = 'https://gitread.youssef.tn';
                }, 200);
            }
        }, 1000);
        
        // Fallback redirect in case JavaScript is disabled
        setTimeout(() => {
            window.location.href = 'https://gitread.youssef.tn';
        }, 3500);
    </script>
</body>
</html>
